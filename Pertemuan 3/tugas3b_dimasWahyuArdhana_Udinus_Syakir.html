<!DOCTYPE html>
<html>
    <head>
        <title>Register Member</title>
    </head>
    <body bgcolor="#00FFFF">
        <form name="frmmember" method="POST" action="#">
            <table width="30%" align="center" cellpadding="10" border="1">
                <thead>
                    <tr bgcolor="#7FFF00">
                        <th colspan="2">FORM REGISTER MEMBER</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td width="30%">Username</td>
                        <td>
                            <input type="text" name="username" value="" placeholder="Masukkan Username Anda" size="30">
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" name="pwd" value="" placeholder="Masukkan Password Anda" size="30">
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr bgcolor="#7FFF00">
                        <th colspan="2">
                            <input type="submit" name="proses" value="Masuk"> &nbsp;
                            <input type="reset" name="unproses" value="Batal">
                        </th>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
</html>
