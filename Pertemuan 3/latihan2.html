<!DOCTYPE html>
<html>
    <head>
        <title>Ltihan Table</title>
    </head>

    <body>
        <h3 align="center">Daftar Menu</h3>

        <table align="center" border="1" cellpadding="10" cellspacing="4" width="40%">
            <thead>
                <tr bgcolor="tomato">
                    <th>JENIS</th>
                    <th>MENU</th>
                    <th>HARGA</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan="2" align="center">Makanan</td>
                    <td>Sop Iga</td>
                    <td rowspan="3" align="right">Rp. 15.000</td>
                </tr>
                <tr>
                    <td>Nasi Goreng</td>
                    
                </tr>
                <tr>
                    <td rowspan="2" align="center">Minuman</td>
                    <td>Sop Buah</td>
                    
                </tr>
                <tr>
                    <td>Jus</td>
                    <td align="right">Rp. 10.000</td>
                </tr>
            </tbody>

            <tfoot>
                <tr bgcolor="tomato">
                    <th colspan="3">SEMOGA ANDA PUAS</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
