<!DOCTYPE html>
<html>
    <head>
        <title>Register Produk</title>
    </head>

    <body bgcolor="#F5F5DC">
        <form name="frmProduk" method="POST" action="#" >
            <table align="center" border="0" cellpadding="10" width="50%">
                <thead>
                    <tr bgcolor="#FF7F50">
                        <th colspan="2">FORM REGISTER PRODUK</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td width="30%">Nama Produk</td>
                        <td>
                            <input type="text" name="namaprd" value="" placeholder="Nama Produk" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>Jenis Produk</td>
                        <td>
                            <select>
                                <option value="">-- Kategori Produk --</option>
                                <option value="Makanan">Makanan</option>
                                <option value="Minuman">Minuman</option>
                                <option value="Kosmetik">Kosmetik</option>
                                <option value="Bumbu">Bumbu-Bumbu</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Harga</td>
                        <td>
                            <input type="text" name="harga" value="" placeholder="masukkan harga" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>Stok</td>
                        <td>
                            <input type="text" name="stok" value="" placeholder="Jumlah Stok" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>Photo</td>
                        <td>
                            <input type="text" name="photo" value="" placeholder="" size="50">
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr bgcolor="#FF7F50">
                        <th colspan="2">
                            <input type="submit" name="proses" value="kirim"> &nbsp;
                            <input type="reset" name="unproses" value="Batal">
                        </th>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
</html>
